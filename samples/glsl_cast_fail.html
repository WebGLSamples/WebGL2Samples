<!DOCTYPE html>
<!-- Ported from the OpenGL Samples Pack https://github.com/g-truc/ogl-samples/blob/master/tests/gl-320-glsl-cast-fail.cpp -->
<html lang="en">

<head>
    <title>WebGL 2 Samples - glsl_cast_fail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">WebGL 2 Samples - glsl_cast_fail</div>
    <div id="desc" style="margin-top: 20px;"></div>
    <div id="program_log" style="margin-top: 20px;"></div>

    <!-- WebGL 2 shaders -->
    <script id="vs" type="x-shader/x-vertex">
        #version 300 es
        #define POSITION_LOCATION 0
        #define TEXCOORD_LOCATION 1
        #define COUNT 4

        precision highp float;
        precision highp int;

        uniform mat4 MVP;

        layout(location = POSITION_LOCATION) in vec2 position;
        layout(location = TEXCOORD_LOCATION) in vec2 texcoord;

        out vec2 st;
        out vec4 luminance[COUNT];

        void main()
        {
            lowp int count = lowp int(COUNT); // This shader is invalid, lowp is not part of the type hence of the cast

            for (lowp int i = 0; i < count; ++i) {
                luminance[i] = vec4(1.0) / vec4(COUNT);
            }

            st = texcoord;
            gl_Position = MVP * vec4(position, 0.0, 1.0);
        }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        precision highp int;

        #define COUNT 4

        uniform sampler2D diffuse;

        in vec2 st;
        in vec4 luminance[COUNT];

        out vec4 color;

        void main()
        {
            highp uint first = uint(0);
            vec4 lu = vec4(0.0);

            for(uint i = first; i < uint(COUNT); ++i) {
                lu += luminance[i];
            }

            color = texture(diffuse, st) * lu;
        }
    </script>

    <script src="utility.js"></script>
    <script>
    (function () {
        'use strict';

        var canvas = document.createElement('canvas');
        canvas.width = Math.min(window.innerWidth, window.innerHeight);
        canvas.height = canvas.width;
        document.body.appendChild(canvas);

        var gl = canvas.getContext( 'webgl2', { antialias: false } );
        var isWebGL2 = !!gl;
        if(!isWebGL2)
        {
            document.getElementById('info').innerHTML = 'WebGL 2 is not available.  See <a href="https://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">How to get a WebGL 2 implementation</a>';
            return;
        }

        // -- Init program
        var program = createProgram(gl, getShaderSource('vs'), getShaderSource('fs'));

        document.getElementById('desc').innerHTML = 'This sample intentionally attaches an invalid program.';
        var log = gl.getProgramInfoLog(program);
        if (log) {
            document.getElementById('program_log').innerHTML = 'program info: ' + log;
        }

        gl.deleteProgram(program);

    })();
    </script>

</body>

</html>
